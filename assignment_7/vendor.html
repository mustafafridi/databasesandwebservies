    <div class="container">
        <main>
            <section>
                <h2>Maintenance Page - Vendor</h2>
                <p>Insert new vendor information:</p>
                <!-- Form submission for vendor information -->
                <form action="insert_vendor.php" method="POST">
                    <label for="vendorName">Vendor Name:</label>
                    <input type="text" id="vendorName" name="vendorName" required><br>

                    <label for="vendorType">Vendor Type:</label>
                    <input type="text" id="vendorType" name="vendorType" required><br>

                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone"><br>

                    <label for="website">Website:</label>
                    <input type="url" id="website" name="website"><br>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required><br>

                    <label for="zipCode">Zip Code:</label>
                    <input type="number" id="zipCode" name="zipCode" required><br>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required><br>

                    <label for="cost">Cost:</label>
                    <input type="number" id="cost" name="cost" step="0.01" required><br>

                    <button type="submit">Insert</button>
                </form>
            </section>
        </main>
    </div>
