                <h2>Search Venues by Cost</h2>
                <p>Enter the cost range to search for venues:</p>

                <!-- Search Form -->
                <form action="search_venues_by_cost_results.php" method="GET">
                    <label for="minCost">Minimum Cost:</label>
                    <input type="number" id="minCost" name="min_cost" class="search-bar" step="0.01" placeholder="0.00" required>

                    <label for="maxCost">Maximum Cost:</label>
                    <input type="number" id="maxCost" name="max_cost" class="search-bar" step="0.01" placeholder="1000.00" required>

                    <button type="submit" class="search-button">Search Venues</button>
                </form>
