            <section>
                <h2>Maintenance Page - User</h2>
                <p>Insert new user information:</p>
                <!-- Form submission for user information -->
                <form action="insert_user.php" method="POST">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="first_name" required><br>

                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="last_name" required><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>

                    <label for="zipCode">Zip Code:</label>
                    <input type="number" id="zipCode" name="zipCode" required min="10000" max="99999"><br>

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br>

                    <button type="submit">Insert</button>
                </form>
            </section>
