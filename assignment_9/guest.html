    <div class="container">
        <main>
            <section>
                <h2>Maintenance Page - Guest</h2>
                <p>Insert new guest information:</p>
                <!-- Form submission for guest information -->
                <form action="insert_guest.php" method="POST">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required><br>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required><br>

                    <label for="guestCategory">Guest Category:</label>
                    <select id="guestCategory" name="guestCategory" required>
                        <option value="Adult">Adult</option>
                        <option value="Kid">Kid</option>
                        <option value="Baby">Baby</option>
                    </select><br>

                    <label for="confirmed">Confirmed:</label>
                    <select id="confirmed" name="confirmed" required>
                        <option value="Confirmed">Confirmed</option>
                        <option value="Not confirmed">Not confirmed</option>
                    </select><br>

                    <label for="user_id">User ID:</label>
                    <input type="number" id="user_id" name="user_id" required><br>

                    <button type="submit">Insert</button>
                </form>
            </section>
